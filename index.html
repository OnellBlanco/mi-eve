<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <!-- Hace que la página sea responsive en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enlaza la hoja de estilos principal -->
    <link rel="stylesheet" href="assets/styles/style-index.css" />
    <!-- Scripts para funcionalidades de tema y modo oscuro -->
    <script src="scripts/dark-mode.js" defer></script>
    <script src="scripts/+18.js" defer></script>
    <title>Para ti</title>
</head>

<body>
    <!-- Encabezado con botón para alternar modo oscuro -->
    <div class="header">
        <button id="darkModeToggle" class="dark-mode-toggle">🦜</button>
    </div>

    <!-- Sección principal del contenido -->
    <section class="container">
        <div class="content">
            <!-- Sección de texto y botones -->
            <div class="text-section">
                <h1 class="title">Feliz cumpleaños mi reina💗</h1>
                <p class="subtitle">
                    Esto es un regalito que he hecho con mucho amor para ti.</p>
                <!-- Botones de navegación -->
                <div class="buttons">

                    <a href="pages/gallery.html" class="button">
                        <img src="assets/icons/gallery.svg">
                    </a>
                    <a href="pages/letter.html" class="button">
                        <img src="assets/icons/letter.svg">
                    </a>
                    <a href="pages/random-picture.html" class="button">
                        <img src="assets/icons/random.svg">
                    </a>
                </div>
            </div>

            <!-- Sección de imagen principal -->
            <figure class="image-section">
                <img id="imagenPrincipal" src="assets/images/ella.png" alt="imagen" />
            </figure>
        </div>
    </section>
</body>

</html>
